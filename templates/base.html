<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
    
  /* GLOBAL */
  body {
    background: #F4F8FB; 
    color: #1a1a1a;
    font-family: system-ui, sans-serif;
  }

  /* NAVBAR */
  .navbar-custom {
    background: #0A3D62; 
  }
  .navbar-custom .nav-link,
  .navbar-custom .navbar-brand {
    color: #ffffff !important;
  }
  .navbar-custom .nav-link:hover {
    color: #60A3D9 !important;
  }

  /* CARDS */
  .card-custom {
    background: #ffffff;
    border-radius: 12px;
    border: 1px solid #DDE6EE;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05);
  }

  /* BUTTONS */
  .btn-primary {
    background: #0A3D62;
    border-color: #0A3D62;
  }
  .btn-primary:hover {
    background: #062B45;
    border-color: #062B45;
  }
  .btn-outline-light {
    color: #0A3D62;
    border-color: #0A3D62;
  }
  .btn-outline-light:hover {
    background: #0A3D62;
    color: #ffffff;
  }

  /* TABLE HEADER (NAVY BLUE) */
  .table-tasks thead {
    background: #0A3D62;   
    color: #ffffff;     
  }

  /* TABLE ROWS (WHITE) */
  .table-tasks tbody tr {
    background: #ffffff;
    color: #1a1a1a;
  }

  /* TABLE ROW HOVER */
  .table-tasks tbody tr:hover {
    background: #F0F6FA;  
  }

  /* TABLE BORDERS */
  .table-tasks td, 
  .table-tasks th {
    border-color: #DDE6EE;
    vertical-align: middle;
  }

  /* FORM INPUTS */
  .form-control, .form-select, textarea {
    background: #ffffff;
    border: 1px solid #DDE6EE;
    color: #1a1a1a;
  }
  .form-control:focus, .form-select:focus, textarea:focus {
    border-color: #60A3D9;
    box-shadow: 0 0 0 0.2rem rgba(96, 163, 217, 0.25);
  }
.table-tasks thead th {
  background-color: #0A3D62 !important;
  color: #ffffff !important;
}


</style>

    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'task_list' %}">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'task_list' %}">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'task_create' %}">New Task</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="nav-link disabled">Hi, {{ user.username }}</span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mb-5">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
