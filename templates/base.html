<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>

  body {
    background: #F4F8FB; 
    color: #1a1a1a;
    font-family: system-ui, sans-serif;
  }

  /* NAVBAR */
  .navbar-custom {
    background: #0A3D62; 
  }
  .navbar-custom .nav-link,
  .navbar-custom .navbar-brand {
    color: #ffffff !important;
  }
  .navbar-custom .nav-link:hover {
    color: #60A3D9 !important;
  }

  /* CARDS */
  .card-custom {
    background: #ffffff;
    border-radius: 12px;
    border: 1px solid #DDE6EE;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05);
  }

  /* BUTTONS */
  .btn-primary {
    background: #0A3D62;
    border-color: #0A3D62;
  }
  .btn-primary:hover {
    background: #062B45;
    border-color: #062B45;
  }
  .btn-outline-light {
    color: #0A3D62;
    border-color: #0A3D62;
  }
  .btn-outline-light:hover {
    background: #0A3D62;
    color: #ffffff;
  }

  /* TABLE HEADER (NAVY BLUE) */
  .table-tasks thead,
  .table-tasks thead th,
  .table-tasks thead tr {
    background-color: #0A3D62 !important;
    color: #ffffff !important;
  }

  /* ensure <th> elements inherit white text and no additional background from Bootstrap */
  .table-tasks thead th {
    background-color: #0A3D62 !important;
    color: #ffffff !important;
    border-color: #0A3D62 !important;
  }

  .nav-box {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 10px;
    color: #ffffff !important;
    text-decoration: none !important;
    transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    margin-right: 8px;
    font-weight: 600;
    font-size: 0.95rem;
  }
  .nav-box:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(96,163,217,0.16);
  }
  .nav-box:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(11,33,70,0.12);
    opacity: 0.98;
  }

  .box-blue { background: linear-gradient(135deg,#3b82f6,#60a5fa); }
  .box-green { background: linear-gradient(135deg,#10b981,#34d399); }
  .box-purple { background: linear-gradient(135deg,#8b5cf6,#a78bfa); }
  .box-orange { background: linear-gradient(135deg,#fb923c,#fb7185); }
  .box-red { background: linear-gradient(135deg,#ef4444,#f97316); }

  </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'task_list' %}">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link nav-box box-blue" href="{% url 'task_list' %}">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-box box-green" href="{% url 'task_create' %}">New Task</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="nav-link disabled">Hi, {{ user.username }}</span>
              </li>
            <li class="nav-item">
  <form method="post" action="{% url 'logout' %}" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="nav-box box-orange border-0">Logout</button>
  </form>
</li>

            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mb-5">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
