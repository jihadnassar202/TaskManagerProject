{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12 col-md-8 col-lg-6 mx-auto">
    <div class="card card-custom">
      <div class="card-body">
        <h1 class="h4 mb-3">Delete Task</h1>
        <p>Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-between">
            <a href="{% url 'task_list' %}" class="btn btn-outline-light">Cancel</a>
            <button type="submit" class="btn btn-danger">Yes, delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
